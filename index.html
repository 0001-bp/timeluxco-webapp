
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelux CO ‚Äî –ö–∞—Ç–∞–ª–æ–≥</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .product {
      border-bottom: 1px solid #eee;
      padding: 1rem;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product .price {
      margin: 0.5rem 0;
    }
    .product .article {
      font-size: 0.8rem;
      color: #999;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .cart {
      padding: 1rem;
      border-top: 2px solid #000;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background: #fff;
      padding: 0.5rem 0;
    }
    .bottom-nav div {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</header>
  <div id="catalog">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="cart">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cartList"></ul>
    <p id="totalSum"></p>
    <button class="btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <div class="bottom-nav">
    <div>üè†</div>
    <div>üí¨</div>
    <div>üë§</div>
  </div>

  <script>
    const catalogEl = document.getElementById("catalog");
    const cartList = document.getElementById("cartList");
    const totalSum = document.getElementById("totalSum");
    const cart = [];

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        catalogEl.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = \`
            <img src="\${item.image}" alt="\${item.title}">
            <h3>\${item.title}</h3>
            <div class="price">\${item.price} ‚ÇΩ</div>
            <div class="article">–ê—Ä—Ç–∏–∫—É–ª: \${item.article || '–Ω–µ—Ç'}</div>
            <button class="btn" onclick='addToCart("\${item.title}", \${item.price})'>–î–æ–±–∞–≤–∏—Ç—å</button>
          \`;
          catalogEl.appendChild(div);
        });
      });

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " ‚Äî " + item.price + " ‚ÇΩ";
        cartList.appendChild(li);
        total += item.price;
      });
      totalSum.textContent = "–ò—Ç–æ–≥–æ: " + total + " ‚ÇΩ";
    }

    function sendOrder() {
      const summary = cart.map(i => \`\${i.name} ‚Äî \${i.price} ‚ÇΩ\`).join("\n");
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      const message = \`–í–∞—à –∑–∞–∫–∞–∑:\n\${summary}\n–ò—Ç–æ–≥–æ: \${total} ‚ÇΩ\`;

      Telegram.WebApp.sendData(message);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
