<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelux Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem 5rem;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .cart {
      padding: 1rem;
      background: #f9f9f9;
      border-top: 2px solid #eee;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 0.5rem 0;
    }
    .bottom-nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
    }
    .cart-badge {
      background: red;
      color: white;
      font-size: 0.7rem;
      border-radius: 50%;
      padding: 0 6px;
      position: absolute;
      top: 0;
      right: -10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <div id="catalog">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div id="cart" class="cart hidden">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cartList"></ul>
    <p id="totalPrice"></p>
    <button class="btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <div class="bottom-nav">
    <div onclick="showCatalog()">üè†<br>–ö–∞—Ç–∞–ª–æ–≥</div>
    <div>ü§ç<br>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</div>
    <div style="position: relative;" onclick="showCart()">üõí<span id="cartCount" class="cart-badge hidden">0</span><br>–ö–æ—Ä–∑–∏–Ω–∞</div>
    <div>üí¨<br>–ß–∞—Ç</div>
    <div>üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
  </div>

  <script>
    let cart = [];

    function showCatalog() {
      document.getElementById('catalog').classList.remove('hidden');
      document.getElementById('cart').classList.add('hidden');
    }

    function showCart() {
      document.getElementById('catalog').classList.add('hidden');
      document.getElementById('cart').classList.remove('hidden');
      renderCart();
    }

    function updateCartIcon() {
      const count = cart.reduce((acc, item) => acc + item.qty, 0);
      const badge = document.getElementById('cartCount');
      if (count > 0) {
        badge.textContent = count;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }

    function fetchProducts() {
      fetch("products.json")
        .then(res => res.json())
        .then(data => {
          const catalogEl = document.getElementById("catalog");
          catalogEl.innerHTML = "";
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
              <h3>${item.title}</h3>
              <small>–ê—Ä—Ç–∏–∫—É–ª: ${item.sku || "N/A"}</small>
              <img src="${item.image}" alt="${item.title}">
              <p>–¶–µ–Ω–∞: ${item.price} ‚ÇΩ</p>
              <div class="product-buttons" id="buttons-${item.id}">
                <button class="btn" onclick="addToCart(${item.id}, '${item.title}', ${item.price})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
              </div>
            `;
            catalogEl.appendChild(div);
          });
        });
    }

    function addToCart(id, title, price) {
      const found = cart.find(item => item.id === id);
      if (found) {
        found.qty++;
      } else {
        cart.push({ id, title, price, qty: 1 });
      }
      updateCartIcon();
      updateProductButtons(id);
    }

    function updateProductButtons(id) {
      const product = cart.find(item => item.id === id);
      const el = document.getElementById(`buttons-${id}`);
      if (product) {
        el.innerHTML = `
          <button class="btn" onclick="decrease(${id})">‚àí</button>
          <span>${product.qty}</span>
          <button class="btn" onclick="increase(${id})">+</button>
          <button class="btn" onclick="showCart()">–ü–µ—Ä–µ–π—Ç–∏</button>
        `;
      }
    }

    function increase(id) {
      const item = cart.find(i => i.id === id);
      if (item) item.qty++;
      updateCartIcon();
      updateProductButtons(id);
      renderCart();
    }

    function decrease(id) {
      const item = cart.find(i => i.id === id);
      if (item && item.qty > 1) {
        item.qty--;
      } else {
        cart = cart.filter(i => i.id !== id);
      }
      updateCartIcon();
      updateProductButtons(id);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.title} ‚Äî ${item.price} ‚ÇΩ √ó ${item.qty}`;
        total += item.price * item.qty;
        list.appendChild(li);
      });
      document.getElementById("totalPrice").textContent = "–ò—Ç–æ–≥–æ: " + total + " ‚ÇΩ";
    }

    function sendOrder() {
      const summary = cart.map(i => `${i.title} ‚Äî ${i.price} ‚ÇΩ √ó ${i.qty}`).join("
");
      const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
      const message = `–í–∞—à –∑–∞–∫–∞–∑:
${summary}
–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
      Telegram.WebApp.sendData(message);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
    fetchProducts();
  </script>
</body>
</html>
