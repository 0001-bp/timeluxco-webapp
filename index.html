<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIMELUX CO ‚Äî –ö–∞—Ç–∞–ª–æ–≥</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      color: #333;
    }
    .product {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .product h3 {
      margin: 0 0 8px;
      font-weight: 600;
      font-size: 18px;
    }
    .product p {
      margin: 0 0 12px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .counter {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .counter button {
      padding: 6px 12px;
      font-size: 16px;
      margin: 0 8px;
    }
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 100;
    }
    #checkout {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h2>üïí TIMELUX CO ‚Äî –ö–∞—Ç–∞–ª–æ–≥</h2>
  <div id="products"></div>
  <button id="cart">üõí –ö–æ—Ä–∑–∏–Ω–∞ (0)</button>

  <div id="checkout">
    <h3>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
    <p id="checkoutItems"></p>
    <button onclick="confirmOrder()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    <button onclick="document.getElementById('checkout').style.display='none'">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
    const productList = [
      {
        name: "Tissot PRX",
        description: "–≠–ª–µ–≥–∞–Ω—Ç–Ω—ã–µ —á–∞—Å—ã —Å —Å–∞–ø—Ñ–∏—Ä–æ–≤—ã–º —Å—Ç–µ–∫–ª–æ–º –∏ –∫–≤–∞—Ä—Ü–µ–≤—ã–º –º–µ—Ö–∞–Ω–∏–∑–º–æ–º.",
        price: 57000,
        img: "https://content.thewatchhut.co.uk/images/products/tissot/114662-tissot-prx-quartz-t1374101104100.jpg"
      },
      {
        name: "Casio G-Shock",
        description: "–£–¥–∞—Ä–æ—Å—Ç–æ–π–∫–∏–µ —á–∞—Å—ã –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –∂–∏–∑–Ω–∏. –í–æ–¥–æ–Ω–µ–ø—Ä–æ–Ω–∏—Ü–∞–µ–º–æ—Å—Ç—å –¥–æ 200 –º.",
        price: 12990,
        img: "https://cdn.watchstore.com.ua/unsafe/0x800/https://watchstore.com.ua/images/000147980_1.jpg"
      },
      {
        name: "Seiko 5",
        description: "–Ø–ø–æ–Ω—Å–∫–∏–π –∞–≤—Ç–æ–º–∞—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π –∑–∞–¥–Ω–µ–π –∫—Ä—ã—à–∫–æ–π –∏ —Å–ø–æ—Ä—Ç–∏–≤–Ω—ã–º —Å—Ç–∏–ª–µ–º.",
        price: 29800,
        img: "https://cdn2.chrono24.com/images/uhren/27269032-7r0wq7w6cqg9oz8a.jpg"
      }
    ];

    const cart = [];
    const productsDiv = document.getElementById('products');
    const cartButton = document.getElementById('cart');
    const checkout = document.getElementById('checkout');
    const checkoutItems = document.getElementById('checkoutItems');
    const quantities = [1,1,1];

    function renderProducts() {
      productsDiv.innerHTML = '';
      productList.forEach((product, index) => {
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">${product.price.toLocaleString()} ‚ÇΩ</div>
          <div class="counter">
            <button onclick="updateQuantity(${index}, -1)">-</button>
            <span id="qty-${index}">1</span>
            <button onclick="updateQuantity(${index}, 1)">+</button>
          </div>
          <button onclick="addToCart(${index})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        productsDiv.appendChild(el);
      });
    }

    function updateQuantity(index, delta) {
      quantities[index] = Math.max(1, quantities[index] + delta);
      document.getElementById(`qty-${index}`).innerText = quantities[index];
    }

    function addToCart(index) {
      cart.push({ ...productList[index], qty: quantities[index] });
      cartButton.innerText = `üõí –ö–æ—Ä–∑–∏–Ω–∞ (${cart.length})`;
    }

    cartButton.addEventListener('click', () => {
      if (cart.length === 0) return alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.');
      checkout.style.display = 'block';
      checkoutItems.innerHTML = cart.map(p => `‚Ä¢ ${p.name} √ó ${p.qty} ‚Äî ${(p.price * p.qty).toLocaleString()} ‚ÇΩ`).join('<br>');
    });

    function confirmOrder() {
      alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –ú–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.');
      cart.length = 0;
      cartButton.innerText = 'üõí –ö–æ—Ä–∑–∏–Ω–∞ (0)';
      checkout.style.display = 'none';
    }

    renderProducts();
  </script>
</body>
</html>
