<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeLux WebApp</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    .tab-content { display: none; padding-bottom: 80px; }
    .tab-content.active { display: block; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      background: #fff;
      padding: 0.5rem 0;
      z-index: 1000;
    }
    .bottom-nav div {
      text-align: center;
      font-size: 0.75rem;
      color: #111;
    }
    .bottom-nav .icon {
      width: 24px;
      height: 24px;
      margin: 0 auto 4px;
    }
    .badge {
      position: absolute;
      top: 0;
      right: -4px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.6rem;
      padding: 2px 5px;
    }
    .product-card {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .label {
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }
    .label.new { color: green; }
    .label.sale { color: red; }
  </style>
</head>
<body>

  <!-- –í–ö–õ–ê–î–ö–ò -->
  <div id="catalogTab" class="tab-content active">
    <h2 style="padding: 1rem;">–ö–∞—Ç–∞–ª–æ–≥</h2>
    <div id="productList"></div>
  </div>

  <div id="favoritesTab" class="tab-content">
    <h2 style="padding: 1rem;">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h2>
    <div id="favoritesList"></div>
  </div>

  <div id="cartTab" class="tab-content">
    <h2 style="padding: 1rem;">–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cartList"></div>
  </div>

  <div id="profileTab" class="tab-content">
    <h2 style="padding: 1rem;">–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <ul style="list-style:none; padding:1rem; line-height:2;">
      <li>–ó–∞–∫–∞–∑—ã</li>
      <li>–í–æ–∑–≤—Ä–∞—Ç—ã</li>
      <li>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</li>
    </ul>
  </div>

  <!-- –í–ù–£–¢–†–ï–ù–ù–Ø–Ø –ö–ê–†–¢–û–ß–ö–ê -->
  <div id="productDetails" class="tab-content">
    <div style="padding:1rem;" id="productInfo"></div>
  </div>

  <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
  <div class="bottom-nav">
    <div onclick="switchTab('catalogTab')">
      <img class="icon" src="https://www.svgrepo.com/show/514761/grid.svg" />
      –ö–∞—Ç–∞–ª–æ–≥
    </div>
    <div onclick="switchTab('favoritesTab')">
      <img class="icon" src="https://www.svgrepo.com/show/532486/heart.svg" />
      –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
    </div>
    <div style="position:relative;" onclick="switchTab('cartTab')">
      <img class="icon" src="https://www.svgrepo.com/show/530430/cart.svg" />
      <span id="cartBadge" class="badge" style="display:none">0</span>
      –ö–æ—Ä–∑–∏–Ω–∞
    </div>
    <div onclick="switchTab('profileTab')">
      <img class="icon" src="https://www.svgrepo.com/show/532500/user.svg" />
      –ü—Ä–æ—Ñ–∏–ª—å
    </div>
  </div>
<script>
  const productList = document.getElementById("productList");
  const favoritesList = document.getElementById("favoritesList");
  const cartList = document.getElementById("cartList");
  const cartBadge = document.getElementById("cartBadge");
  const productInfo = document.getElementById("productInfo");
  const admin = true;

  let products = [];
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

  function switchTab(id) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  fetch("products.json")
    .then(res => res.json())
    .then(data => {
      products = data;
      renderCatalog();
      renderCart();
      renderFavorites();
    });

  function renderCatalog() {
    productList.innerHTML = "";
    products.filter(p => p.visible).forEach(p => {
      const div = document.createElement("div");
      const inCart = cart.find(i => i.id === p.id);
      const isFav = favorites.includes(p.id);
      const firstImg = p.images.length ? p.images[0].url : "";
      const label = p.isNew ? '<span class="label new">–ù–æ–≤–∏–Ω–∫–∞</span>' :
                   p.isOnSale ? '<span class="label sale">–°–∫–∏–¥–∫–∞</span>' : "";

      div.className = "product-card";
      div.innerHTML = `
        <div style="position:relative">
          <img src="${firstImg}" alt="${p.title}" style="width:100%;border-radius:12px"/>
          <div onclick="toggleFav(${p.id});event.stopPropagation();" style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:20px;">${isFav ? "‚ù§Ô∏è" : "ü§ç"}</div>
        </div>
        <h3>${p.title} ${label}</h3>
        ${p.oldPrice ? `<div style="color:#999;text-decoration:line-through">${p.oldPrice} ‚ÇΩ</div>` : ""}
        <div><strong>${p.price} ‚ÇΩ</strong></div>
        <div id="cartControls-${p.id}">${inCart ? cartControls(p.id) : `<button onclick="addToCart(${p.id});event.stopPropagation();">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>`}</div>
      `;
      div.onclick = () => openProduct(p.id);
      productList.appendChild(div);
    });
  }

  function cartControls(id) {
    const item = cart.find(i => i.id === id);
    return `
      <div style="display:flex;align-items:center;gap:10px;margin-top:10px;">
        <button onclick="changeQty(${id}, -1);event.stopPropagation();">‚àí</button>
        <span>${item.qty}</span>
        <button onclick="changeQty(${id}, 1);event.stopPropagation();">+</button>
        <button onclick="switchTab('cartTab');event.stopPropagation();">–ü–µ—Ä–µ–π—Ç–∏</button>
      </div>
    `;
  }

  function addToCart(id) {
    cart.push({ id, qty: 1 });
    saveCart();
    renderCatalog();
    renderCart();
  }

  function changeQty(id, delta) {
    const item = cart.find(i => i.id === id);
    item.qty += delta;
    if (item.qty <= 0) cart = cart.filter(i => i.id !== id);
    saveCart();
    renderCatalog();
    renderCart();
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    cartBadge.style.display = total > 0 ? "inline" : "none";
    cartBadge.textContent = total;
  }

  function renderCart() {
    cartList.innerHTML = "";
    if (cart.length === 0) {
      cartList.innerHTML = "<div style='padding:1rem;color:#888'>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>";
      cartBadge.style.display = "none";
      return;
    }
    cart.forEach(item => {
      const p = products.find(prod => prod.id === item.id);
      const div = document.createElement("div");
      div.style = "padding:1rem;border-bottom:1px solid #eee";
      div.innerHTML = `<strong>${p.title}</strong><br/>${p.price} ‚ÇΩ √ó ${item.qty} = ${p.price * item.qty} ‚ÇΩ`;
      cartList.appendChild(div);
    });
  }

  function toggleFav(id) {
    if (favorites.includes(id)) {
      favorites = favorites.filter(f => f !== id);
    } else {
      favorites.push(id);
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));
    renderCatalog();
    renderFavorites();
  }

  function renderFavorites() {
    favoritesList.innerHTML = "";
    if (favorites.length === 0) {
      favoritesList.innerHTML = "<div style='padding:1rem;color:#888'>–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º –ø–æ–∫–∞ –ø—É—Å—Ç–æ. –ó–∞–≥–ª—è–Ω–µ–º –≤ –∫–∞—Ç–∞–ª–æ–≥?</div>";
      return;
    }
    favorites.forEach(id => {
      const p = products.find(prod => prod.id === id);
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="${p.images[0].url}" alt="${p.title}" style="width:100%;border-radius:12px"/>
        <h3>${p.title}</h3>
        <div><strong>${p.price} ‚ÇΩ</strong></div>
      `;
      favoritesList.appendChild(div);
    });
  }

  function openProduct(id) {
    const p = products.find(prod => prod.id === id);
    if (!p) return;
    productInfo.innerHTML = `
      <div style="text-align:center;">
        ${p.images.map(img => `<img src="${img.url}" style="width:100%;margin-bottom:10px;border-radius:10px;" />`).join("")}
      </div>
      <h2>${p.title}</h2>
      <div><strong>${p.price} ‚ÇΩ</strong> ${p.oldPrice ? `<span style="text-decoration:line-through;color:#888;margin-left:10px;">${p.oldPrice} ‚ÇΩ</span>` : ""}</div>
      <div style="margin: 1rem 0;"><strong>–ê—Ä—Ç–∏–∫—É–ª:</strong> ${p.article}</div>
      <div><strong>–†–∞–∑–º–µ—Ä—ã:</strong> ${p.sizes.join(", ")}</div>
      <div style="margin: 1rem 0;">${p.description}</div>
      ${p.note ? `<div style="background:#f5f5f5;padding:0.5rem;border-radius:5px;">${p.note}</div>` : ""}
      ${admin ? `<button style="margin-top:1rem;" onclick="editProduct(${p.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>` : ""}
      <br/><br/><button onclick="switchTab('catalogTab')">‚Üê –ù–∞–∑–∞–¥</button>
    `;
    switchTab('productDetails');
  }

  function editProduct(id) {
    alert("–§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ ID: " + id + " (–±—É–¥–µ—Ç –ø–æ–∑–∂–µ)");
  }
</script>
</body>
</html>
