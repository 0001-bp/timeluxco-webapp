
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelux Web App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .cart {
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: black;
      cursor: pointer;
    }
    .nav-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-icon span {
      font-size: 0.75rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</header>
  <div id="catalog">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="cart">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cartList"></ul>
    <button class="btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <nav>
    <button class="nav-icon"><div>üè†</div><span>–ö–∞—Ç–∞–ª–æ–≥</span></button>
    <button class="nav-icon"><div>ü§ç</div><span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span></button>
    <button class="nav-icon"><div>üõí</div><span>–ö–æ—Ä–∑–∏–Ω–∞</span></button>
    <button class="nav-icon"><div>üí¨</div><span>–ß–∞—Ç</span></button>
    <button class="nav-icon"><div>üë§</div><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
  </nav>

  <script>
    const catalogEl = document.getElementById("catalog");
    const cartList = document.getElementById("cartList");
    const cart = [];

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        catalogEl.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <img src="${item.image}" alt="${item.title}">
            <p style="color:gray; font-size: 0.85rem;">–ê—Ä—Ç–∏–∫—É–ª: ${item.article || "N/A"}</p>
            <p>–¶–µ–Ω–∞: ${item.price} ‚ÇΩ</p>
            <button class="btn" onclick='addToCart("${item.title}", ${item.price})'>–î–æ–±–∞–≤–∏—Ç—å</button>
          `;
          catalogEl.appendChild(div);
        });
      });

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item.name + " ‚Äî " + item.price + " ‚ÇΩ";
        cartList.appendChild(li);
      });
    }

    function sendOrder() {
      const summary = cart.map(i => `${i.name} ‚Äî ${i.price} ‚ÇΩ`).join("\n");
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      const message = `–í–∞—à –∑–∞–∫–∞–∑:\n${summary}\n–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;

      Telegram.WebApp.sendData(message);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
