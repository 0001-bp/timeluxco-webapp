
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelux CO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    h1, h2 { padding: 1rem; }
    .product { border-bottom: 1px solid #ddd; padding: 1rem; }
    .product img { max-width: 100px; }
    .btn { padding: 0.5rem 1rem; background: transparent; color: black; border: 1px solid black; border-radius: 20px; cursor: pointer; font-size: 14px; }
    .cart { padding: 1rem; background: #f5f5f5; }
    .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #ccc; display: flex; justify-content: space-around; padding: 0.5rem 0; }
    .nav i { font-size: 20px; color: black; }
    .nav div { font-size: 12px; text-align: center; color: black; }
  </style>
</head>
<body>
  <h1>Каталог товаров</h1>
  <div id="catalog">Загрузка...</div>

  <div class="cart">
    <h2>Корзина</h2>
    <ul id="cartList"></ul>
    <button class="btn" onclick="sendOrder()">Оформить заказ</button>
  </div>

  <div class="nav">
    <div><i class="fas fa-home"></i><br>Каталог</div>
    <div><i class="far fa-heart"></i><br>Избранное</div>
    <div><i class="fas fa-shopping-bag"></i><br>Корзина</div>
    <div><i class="fas fa-comment-dots"></i><br>Чат</div>
    <div><i class="fas fa-user"></i><br>Профиль</div>
  </div>

  <script>
    const catalogEl = document.getElementById("catalog");
    const cartList = document.getElementById("cartList");
    const cart = {};

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        catalogEl.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <img src="${item.image}" alt="${item.title}">
            <p>Артикул: ${item.article || "N/A"}</p>
            <p>Цена: ${item.price} ₽</p>
            <button class="btn" onclick='addToCart("${item.title}", ${item.price})'>Добавить</button>
          `;
          catalogEl.appendChild(div);
        });
      });

    function addToCart(name, price) {
      if (!cart[name]) {
        cart[name] = { name, price, quantity: 1 };
      } else {
        cart[name].quantity += 1;
      }
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = "";
      Object.values(cart).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} — ${item.price} ₽ × ${item.quantity}`;
        cartList.appendChild(li);
      });
    }

    function sendOrder() {
      const summary = Object.values(cart)
        .map(i => `${i.name} — ${i.price} ₽ × ${i.quantity}`)
        .join("\n");
      const total = Object.values(cart)
        .reduce((sum, i) => sum + i.price * i.quantity, 0);
      const message = `Ваш заказ:\n${summary}\nИтого: ${total} ₽`;

      Telegram.WebApp.sendData(message);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
