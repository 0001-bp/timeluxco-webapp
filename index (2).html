<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelux — Каталог</title>
  <style>
    :root {
      --font: "Helvetica Neue", sans-serif;
      --color-bg: #ffffff;
      --color-text: #111;
      --color-accent: #000;
      --color-border: #e0e0e0;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }

    body {
      font-family: var(--font);
      margin: 0;
      padding: 2rem;
      background: var(--color-bg);
      color: var(--color-text);
    }

    h1, h2 {
      font-weight: 400;
    }

    #catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .product {
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 1.2rem;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    .product:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .product img {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    .product small {
      display: block;
      color: #888;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .btn {
      background: var(--color-accent);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #333;
    }

    .cart {
      border-top: 1px solid var(--color-border);
      padding-top: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Каталог товаров</h1>
  <div id="catalog">Загрузка...</div>

  <div class="cart">
    <h2>Корзина</h2>
    <ul id="cartList"></ul>
    <button class="btn" onclick="sendOrder()">Оформить заказ</button>
  </div>

  <script>
    const catalogEl = document.getElementById("catalog");
    const cartList = document.getElementById("cartList");
    const cart = [];

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        catalogEl.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}" />
            <small>Артикул: ${item.id}</small>
            <h3>${item.title}</h3>
            <p>${item.price} ₽</p>
            <button class="btn" onclick='addToCart("${item.title}", ${item.price})'>Добавить</button>
          `;
          catalogEl.appendChild(div);
        });
      });

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} — ${item.price} ₽`;
        cartList.appendChild(li);
      });
    }

    function sendOrder() {
      const summary = cart.map(i => `${i.name} — ${i.price} ₽`).join("\n");
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      const message = `Ваш заказ:\n${summary}\nИтого: ${total} ₽`;

      Telegram.WebApp.sendData(message);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
