<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timelux Web App</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .product { border: 1px solid #ccc; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    .product img { max-width: 100px; }
    .btn { padding: 0.5rem 1rem; background: black; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .cart { margin-top: 2rem; border-top: 2px solid #000; padding-top: 1rem; }
  </style>
</head>
<body>
  <h1>Каталог товаров</h1>
  <div id="catalog">Загрузка...</div>

  <div class="cart">
    <h2>Корзина</h2>
    <ul id="cartList"></ul>
    <button class="btn" onclick="sendOrder()">Оформить заказ</button>
  </div>

  <script>
    const catalogEl = document.getElementById("catalog");
    const cartList = document.getElementById("cartList");
    const cart = [];

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        catalogEl.innerHTML = "";
        data.forEach(item => {
          if (!item.title || !item.price || !item.image) return;

          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = \`
            <h3>\${item.title}</h3>
            <img src="\${item.image}" alt="\${item.title}">
            <p>Цена: \${item.price} ₽</p>
            <button class="btn" onclick='addToCart("\${item.title}", \${item.price})'>Добавить</button>
          \`;
          catalogEl.appendChild(div);
        });
      })
      .catch(() => {
        catalogEl.innerHTML = "<p style='color:red;'>Не удалось загрузить каталог товаров.</p>";
      });

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " — " + item.price + " ₽";
        cartList.appendChild(li);
      });
    }

    function sendOrder() {
      const summary = cart.map(i => \`\${i.name} — \${i.price} ₽\`).join("\n");
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      const message = \`Ваш заказ:\n\${summary}\nИтого: \${total} ₽\`;

      Telegram.WebApp.sendData(message);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
